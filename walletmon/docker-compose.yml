version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-chain}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  wallet_monitor:
    build: .
    depends_on:
      - db
    environment:
      PUBLICNODE_URL: "https://ethereum-rpc.publicnode.com"
      WATCH_ADDRESSES: "0x123...,0xabc..."
      MIN_WEI: "100000000000000000"
      POLL_INTERVAL_SEC: "30"
      DB_DSN: ${DB_DSN:-postgresql+psycopg2://user:password@db:5432/chain}
    restart: unless-stopped
    command: ["python", "main.py"]
    volumes:
      - .:/app
volumes:
  pgdata: 